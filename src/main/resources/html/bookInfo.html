<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="block">
    <table class="userTable">
        <thead>
        <td>index</td>
        <td>title</td>
        <td>author</td>
        <td>genre</td>
        </thead>
        <#list book as book>
            <tr book_id=${book_index+1}>
                <td>${book_index+1}</td>
                <td>${book.title}</td>
                <td>${book.author}</td>
                <td>${book.genre}</td>
            </tr>
        </#list>
    </table>
    <button type="button">Download</button>
</div>
</body>
</html>
