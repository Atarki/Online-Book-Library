<!DOCTYPE html>
<html lang="en" xmlns="http://java.sun.com/jsf/html">
<head>
    <meta charset="UTF-8"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="block">
    <#if user??>
        Hi ${user}
        <form action="/userInfo" method="get">
            <button id="userInfo">User info</button>
        </form>
        <form>
            <button id="logOut">Log Out</button>
        </form>
        <#else>
            <a href="register.html" id="register">Register</a>
            <a href="login.html" id="login">Sign in</a>
    </#if>
    <#if user?? && user=="admin">
        <a href="/library">EDIT LIBRARY</a>
    </#if>
    <br>

    <br>
    <input id="search" type="text">
    <button>Search</button>
    <br>

    <table class="userTable">
        <thead>
        <th><h4>?</h4></th>
        <th><h4>#</h4></th>
        <th><h4>title</h4></th>
        <th><h4>bookmark</h4></th>
        </thead>
        <#list books as book>
            <tr id=${book_index+1}>
                <td>
                    <form action="/bookInfo" method="get">
                        <button name="${book.book_id}">info</button>
                    </form>
                </td>
                <td>${book.book_id}</td>
                <td>${book.title}</td>
                <td>
                    <button onclick="bookmarkBook(${book.book_id})">bookmark</button>
                </td>
            </tr>
        </#list>
    </table>
</div>
<script>
    function info(book_id) {
        $.ajax({
            type: 'GET',
            url: '/home',
            data: {book_id: book_id}

        });
    }
    function bookmarkBook(book_id) {
        $.ajax({
            type: 'POST',
            url: '/bookmark',
            data: {book_id: book_id},
            success: function (res, status, xhr) {
                alert("Book was added to bookmark successfully");
            },
            error: function () {
                alert("You are not authorized");
            }
        });
    }

</script>

</body>
</html>
