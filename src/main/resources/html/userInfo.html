<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="block">
    <form action="/home" method="get">
        <button>Go to book library</button>
    </form>
    <table>
        <tr>
            <th>Login</th>
            <th>Password</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>${userInfo.login}</td>
            <td>${userInfo.password}</td>
            <td>${userInfo.email}</td>
        </tr>
    </table>
    <br/>
    <table>
        <th><h4>#</h4></th>
        <th><h4>Title</h4></th>
        <th><h4>Author</h4></th>
        <th><h4>Genre</h4></th>
        <th><h4>Year</h4></th>
        <th><h4>Delete</h4></th>
        <#if userBooks??>
            <#list userBooks as books>
                <tr>
                    <td>${books.book_id}</td>
                    <td>${books.title}</td>
                    <td>${books.author}</td>
                    <td>${books.genre}</td>
                    <td>${books.year}</td>
                    <td>
                        <button onclick="deleteBookFromUserList(${books.book_id})">Delete</button>
                    </td>
                </tr>
            </#list>
        </#if>

    </table>

</div>
</body>
</html>
<script>
    function deleteBookFromUserList(book_id) {
        $.ajax({
            type: 'DELETE',
            url: '/bookmark',
            data: {book_id: book_id},
            success: function (res, status, xhr) {
                alert("Book was deleted from bookmark successfully");
            },
            error: function () {
                alert("Error");
            }
        });
    }
</script>
